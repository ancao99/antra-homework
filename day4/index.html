<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>People</title>

</head>

<body>
    
    <section id="people-container">
        <h1>Add People</h1>
        <form id="personForm">
            <label for="personName"> Your name:</label>
            <input type="text" id="personName" placeholder="Ex: John Doe" required><br/>
            <label for="personAge"> Your age: </label>
            <input type="number" id="personAge" placeholder="Ex: 123" required><br/>
            <button type="submit" id="submitPerson"> Add person</button>
        </form>

        <div id="show-people">
            <h1>Show people:</h1>
            <p id="show"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
